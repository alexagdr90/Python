<html>

<body>


<p>Estas buscando: <strong>{{query}}</strong></p>


{% if articulos %}

    <p>Articulos encontrados: {{articulos|length}} articulos</p>

    <ul>

        {% for articulos in articulos %}
            <li>
                {{articulos.nombre}} &nbsp; {{articulos.seccion}} &nbsp {{articulos.precio}} 

            </li>
        {% endfor %}

     </ul>

{% else %}

     <p>Articulo no encontrado</p>

{% endif %}

</body>




</html>
